<ion-view title="{{package.name}}">
    <ion-nav-buttons side="left">
        <a ng-if="from==='packages'" ng-click="navigateTo('app.packages',true)" class="button back-button buttons button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
        <a ng-if="from==='category'" ng-click="navigateTo('app.categoryPage',true,category_id)" class="button back-button buttons button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons><!--end left button on navigation bar-->
    <!--pricing section-->
    <ion-content id="pricing-content">
        <!--header section-->
        <md-card>
            <img src="{{package.photos.data[0].url}}" class="md-card-image" alt="Card image">
            <md-card-content>
                <h2 class="md-title">{{package.name}}</h2>

                <p>
                    {{package.description| htmlToPlaintextTruncate:package.description.length}}
                </p>
