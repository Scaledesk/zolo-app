<!--View Information-->
<!--View name : Device Mobile Contract List-->
<!--Controller name : mobileContractListCtrl-->
<!--Controller path : www/templates/hardware-connect/mobile-contract/js/controllers.js-->
<!--State name : app.mobileContractList-->
<!--URL : #app/mobileContractList-->

<ion-view view-title="">
    <ion-nav-buttons side="right">
        <a ng-click="goToSetting()" class="button back-button buttons button-clear header-item nav-back-btn">
            <i class="ion-android-more-vertical"></i>
        </a>
    </ion-nav-buttons><!--end left button on navigation bar-->
    <!--toolbar section-->
    <md-toolbar class="bar-subheader md-tall md-primary toolbar-medium toolbar-in-content ">
        <div>
            <br/>
            <h1>ZOLO</h1>
<!--            <img src="img/app_icon.png" style="width: 120px;height: auto"/>-->

            <md-input-container md-no-float="">
                <input ng-model="filterText" id="name_2" placeholder="Search..">
            </md-input-container>

        </div>

        <!--//icon removed-->
        <!--<a class="md-button md-accent md-fab fab-toolbar-medium"
           ng-click=""
           aria-label="Add">
            <i class="icon ion-plus"></i>
        </a>-->
    </md-toolbar> <!--end toolbar section-->
    <!--mobile contract list section-->
    <ion-content id="cloth-shop-content" style="margin-top: 30%">

        <!--toolbar section-->
        <!--<md-toolbar class="bar-subheader md-tall md-primary toolbar-medium toolbar-in-content">
            <div>
                <h1>SALE 40% OFF</h1>

                <h2>Order Now !!</h2>

                <h2>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                </h2>
            </div>
        </md-toolbar>--><!--end toolbar section-->

        <!--product list content-->
        <div id="product-list" class="row">

            <div class="col">
                <div class="pin" ng-repeat="package in first_packages_row.data" ng-click="navigateTo('app.packageDisplay',true,package.id)">
                    <img src="{{package.first_photo}}"/>

                    <h4 style="font-size: 15px">{{package.name}}</h4>

                    <p>
                        By :{{package.seller_name}}
                    </p>

                    <div class="pin-footer">
                        &#8377;<span class="pin-footer text-left font-sale">{{package.price}}</span>
                        <span class="pin-footer text-left font-hot-sale">{{package.deal_price}}</span>

                        <!--wishlist icon-->
                        <span  ng-if="package.wished_by_user==='yes'" class="pin-footer text-left" style="float:right;margin-right:12px;margin-top: 0px;" ng-click="removefromWishlist(package.id)(package.id); $event.stopPropagation()"><i class="fa fa-heart"></i></span>
                        <span ng-if="package.wished_by_user==='no'" class="pin-footer text-left" style="float:right;margin-right:12px;margin-top: 0px;" ng-click="addToWishlist(package.id); $event.stopPropagation()"><i class="fa fa-heart-o"></i></span>
                        <span ng-if="package.wished_by_user==='user not logged in'" class="pin-footer text-left" style="float:right;margin-right:12px;margin-top: 0px;" ng-click="showListBottomSheet($event); $event.stopPropagation()"><i class="fa fa-heart-o"></i></span>
                        <!--collection icon-->
                        <!--<span class="pin-footer text-left" style="float:right;margin-right:12px;margin-left: 0px;margin-top: 0px;"><i class="fa fa-star-o"></i></span>-->
                    </div>
                </div><!--end pin section-->
            </div>

            <div class="col">
                <div class="pin" ng-repeat="package in second_packages_row.data" ng-click="navigateTo('app.packageDisplay',true,package.id)">
                    <img src="{{package.first_photo}}"/>

                    <h4 style="font-size: 15px">{{package.name}}</h4>

                    <p>
                        By :{{package.seller_name}}
                    </p>

                    <div class="pin-footer">
                        &#8377;<span class="pin-footer text-left font-sale">{{package.price}}</span>
                        <span class="pin-footer text-left font-hot-sale">{{package.deal_price}}</span>
                        <!--wishlist icon-->
                        <span  ng-if="package.wished_by_user==='yes'" class="pin-footer text-left" style="float:right;margin-right:12px;margin-top: 0px;" ng-click="removefromWishlist(package.id); $event.stopPropagation()"><i class="fa fa-heart"></i></span>
                        <span ng-if="package.wished_by_user==='no'" class="pin-footer text-left" style="float:right;margin-right:12px;margin-top: 0px;" ng-click="addToWishlist(package.id); $event.stopPropagation()"><i class="fa fa-heart-o"></i></span>
                        <span ng-if="package.wished_by_user==='user not logged in'" class="pin-footer text-left" style="float:right;margin-right:12px;margin-top: 0px;" ng-click="showListBottomSheet($event); $event.stopPropagation()"><i class="fa fa-heart-o"></i></span>
                        <!--collection icon-->
                        <!--<span class="pin-footer text-left" style="float:right;margin-right:12px;margin-left: 0px;margin-top: 0px;"><i class="fa fa-star-o"></i></span>-->
                    </div>
                </div><!--end pin section-->
            </div>
        </div><!--end product list content-->
        <!--<button ng-click="loadMore()"></button>-->
        <!--<ion-infinite-scroll
            on-infinite="loadMore()"
            distance="10%">
    </ion-infinite-scroll>-->
    </ion-content><!--end cloth shop section-->

    <!--loading progress-->
    <div id="mobile-contract-list-loading-progress" class="loading-progress fade-in">
        <ion-spinner ng-if="!isAndroid" class="progress-circular"></ion-spinner>
        <md-progress-circular ng-if="isAndroid" md-mode="indeterminate"></md-progress-circular>
    </div><!--end loading progress-->
    <div class="footer-fab-bar">
        <a class="md-button md-accent md-fab fab-footer" ng-click="" aria-label="Add" tabindex="0">
            <i class="fa fa-shopping-cart"></i>
        </a>
    </div>
    <script type="text/ng-template" id="ui-list-bottom-sheet-template">
        <md-bottom-sheet class="md-list md-has-header">
            <h1 class="md-bottom-sheet-header text-center"><i class="fa fa-heart-o"></i> Login to add to Wishlist</h1>
            <hr>
            <!--list section-->
            <md-list>
                <md-list-item>
                    <div class="col text-left">
                        <a ng-click="navigateTo('app.signIn')" class="md-raised md-button md-default-theme material-background" style="color: #fff">LOG IN</a>
                    </div>
                    <div class="col text-right">
                        <a ng-click="navigateTo('app.register')" class="md-raised md-button md-default-theme material-background" style="color: #fff">SIGN UP</a>
                    </div>
                </md-list-item>
            </md-list>

            <!--end list section-->
        </md-bottom-sheet>
    </script>
</ion-view>
